<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP 交互式横向时间轴</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基础设置 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- 时间轴容器 --- */
        .timeline-wrapper {
            width: 100%;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            /* 隐藏滚动条但保留滚动功能 */
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: auto; /* 交给 GSAP 接管平滑滚动 */
            -ms-overflow-style: none;  /* IE/Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .timeline-wrapper::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* --- 时间轴轨道 --- */
        .timeline-track {
            display: flex;
            align-items: center;
            position: relative;
            /* 关键：给首尾添加 padding，确保第一个和最后一个元素能居中 */
            padding: 0 50vw; 
            min-width: max-content;
        }

        /* 贯穿的横线 */
        .timeline-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
            transform: translateY(-50%);
        }

        /* --- 时间节点 --- */
        .timeline-node {
            position: relative;
            width: 200px; /* 节点间距基准 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
            /* 避免文字换行影响布局 */
            flex-shrink: 0; 
        }

        /* 圆点 */
        .node-dot {
            width: 16px;
            height: 16px;
            background-color: #fff;
            border: 3px solid #cbd5e1;
            border-radius: 50%;
            transition: border-color 0.3s;
            margin: 20px 0; /* 给上下内容留空间 */
            z-index: 2;
        }

        /* 日期标签 (常驻显示) */
        .node-date {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            position: absolute;
            top: 60%; /* 位于圆点下方 */
            transition: color 0.3s;
        }

        /* --- 详情卡片 (初始隐藏) --- */
        .node-content {
            position: absolute;
            bottom: 60%; /* 位于圆点上方 */
            width: 240px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            
            /* 初始状态：完全隐藏，稍微向下偏移，缩小 */
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px) scale(0.8);
            transform-origin: bottom center;
            
            /* 装饰性小箭头 */
            pointer-events: none; /* 防止鼠标误触卡片导致闪烁 */
        }

        .node-content::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            background: white;
        }

        .node-content h3 {
            font-size: 16px;
            margin-bottom: 6px;
            color: #1e293b;
        }

        .node-content p {
            font-size: 13px;
            color: #64748b;
            line-height: 1.4;
        }

        /* --- Hover 状态的 CSS 辅助 (主要动画由 GSAP 完成) --- */
        .timeline-node:hover .node-dot {
            border-color: #3b82f6; /* 蓝色高亮 */
            background-color: #eff6ff;
        }
        
        .timeline-node:hover .node-date {
            color: #3b82f6;
        }

    </style>
</head>
<body>

    <div class="timeline-wrapper" id="timelineWrapper">
        <div class="timeline-track">
            <div class="timeline-line"></div>

            <div class="timeline-node">
                <div class="node-content">
                    <h3>项目启动</h3>
                    <p>确立核心目标，组建创始团队，完成初步市场调研。</p>
                </div>
                <div class="node-dot"></div>
                <div class="node-date">2023 Q1</div>
            </div>

            <div class="timeline-node">
                <div class="node-content">
                    <h3>原型设计</h3>
                    <p>完成 UI/UX 设计稿，确定技术栈，输出交互原型。</p>
                </div>
                <div class="node-dot"></div>
                <div class="node-date">2023 Q2</div>
            </div>

            <div class="timeline-node">
                <div class="node-content">
                    <h3>Alpha 测试</h3>
                    <p>内部功能测试，修复主要 Bug，邀请首批 100 位用户。</p>
                </div>
                <div class="node-dot"></div>
                <div class="node-date">2023 Q3</div>
            </div>

            <div class="timeline-node">
                <div class="node-content">
                    <h3>正式发布</h3>
                    <p>全平台上线，启动营销活动，用户量突破 10,000。</p>
                </div>
                <div class="node-dot"></div>
                <div class="node-date">2023 Q4</div>
            </div>

            <div class="timeline-node">
                <div class="node-content">
                    <h3>版本迭代 v2.0</h3>
                    <p>引入 AI 辅助功能，优化移动端体验，扩展海外市场。</p>
                </div>
                <div class="node-dot"></div>
                <div class="node-date">2024 Q1</div>
            </div>
            
            <div class="timeline-node">
                <div class="node-content">
                    <h3>生态扩张</h3>
                    <p>发布开发者 API，建立合作伙伴关系，举办首届开发者大会。</p>
                </div>
                <div class="node-dot"></div>
                <div class="node-date">2024 Q2</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
<script src="../home-button.js"></script>
<script>
        // 注册插件
        gsap.registerPlugin(ScrollToPlugin);

        const nodes = document.querySelectorAll('.timeline-node');
        const wrapper = document.querySelector('#timelineWrapper');

        // 配置：延迟触发的时间（毫秒）
        // 200-300ms 通常是比较舒服的区间
        const hoverDelay = 300; 

        nodes.forEach((node) => {
            const content = node.querySelector('.node-content');
            const dot = node.querySelector('.node-dot');
            
            // 用于存储计时器的变量
            let timer = null;

            // --- 鼠标进入事件 ---
            node.addEventListener('mouseenter', () => {
                // 开启计时器，延迟执行
                timer = setTimeout(() => {
                    
                    // 1. 动画显示内容
                    gsap.to(content, {
                        duration: 0.5,
                        autoAlpha: 1,
                        y: -10,
                        scale: 1,
                        ease: "back.out(1.7)",
                        overwrite: "auto"
                    });

                    // 2. 放大圆点
                    gsap.to(dot, {
                        duration: 0.3,
                        scale: 1.5,
                        ease: "power2.out"
                    });

                    // 3. 计算居中位置并滚动容器
                    const targetScroll = node.offsetLeft + (node.offsetWidth / 2) - (wrapper.offsetWidth / 2);
                    gsap.to(wrapper, {
                        duration: 0.8,
                        scrollTo: { x: targetScroll },
                        ease: "power3.inOut"
                    });

                }, hoverDelay); // 这里使用配置的延迟时间
            });

            // --- 鼠标离开事件 ---
            node.addEventListener('mouseleave', () => {
                
                // 关键：如果鼠标在延迟时间内就离开了，清除计时器
                // 这样动画和滚动根本不会发生
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }

                // 执行恢复动画（无论之前是否完全展开，都强制恢复到初始状态以防万一）
                gsap.to(content, {
                    duration: 0.3,
                    autoAlpha: 0,
                    y: 10,
                    scale: 0.8,
                    ease: "power2.in",
                    overwrite: "auto"
                });

                gsap.to(dot, {
                    duration: 0.3,
                    scale: 1,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>
</html>
